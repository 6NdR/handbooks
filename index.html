<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="6NdR Handbooks - Ressources et guides sur les systèmes, réseaux, DevOps et cybersécurité">
  <meta name="keywords" content="handbooks, Linux, Windows, DevOps, Cybersécurité, 6NdR">
  <meta name="author" content="6NdR">
  <title>6NdR - Handbooks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #111;
      color: #eee;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 4rem 1rem;
      background: #000;
      border-bottom: 2px solid #333;
    }
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    header p {
      font-size: 1.2rem;
      color: #aaa;
      font-weight: 400;
    }
    .category {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .category h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #333;
      padding-bottom: 0.5rem;
      font-weight: 600;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(4, minmax(250px, 1fr));
      gap: 1rem;
      justify-items: center;
    }
    .card {
      background: #1c1c1c;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      text-decoration: none;
      color: #eee;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 220px;
      width: 100%;
      max-width: 280px;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.15);
      background: #2a2a2a;
    }
    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 0.5rem;
      filter: grayscale(0%) brightness(1);
      loading: lazy;
    }
    .card h3 {
      font-size: 1.3rem;
      margin-bottom: 0.3rem;
      color: #fff;
      font-weight: 600;
    }
    .card p {
      font-size: 0.95rem;
      color: #bbb;
    }
    footer {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 1rem;
      color: #666;
      margin-top: 2rem;
      background: #000;
      border-top: 2px solid #333;
    }
    footer a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #eee;
    }
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(3, minmax(250px, 1fr));
      }
    }
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, minmax(250px, 1fr));
      }
      header h1 {
        font-size: 2.2rem;
      }
      header p {
        font-size: 1.1rem;
      }
      .category h2 {
        font-size: 1.7rem;
      }
      .card {
        height: 200px;
        max-width: 260px;
      }
    }
    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
      }
      header {
        padding: 2rem 1rem;
      }
      header h1 {
        font-size: 1.8rem;
      }
      header p {
        font-size: 1rem;
      }
      .category h2 {
        font-size: 1.5rem;
      }
      .card {
        height: 180px;
        max-width: 240px;
      }
    }
  </style>
</head>
<body>

<header>
